<button
  *ngIf="data"
   mat-mini-fab
  matTooltip="{{ data.tooltipTitulo }}"
  [matTooltipPosition]="position.value"
  appClickStopPropagation
  (click)="click(data.id)"
  [disabled]="data.disabled"
  id="{{ data.id }}"
  color="{{data.color}}"
>
  <mat-icon>{{ data.imagen }}</mat-icon>
</button>
