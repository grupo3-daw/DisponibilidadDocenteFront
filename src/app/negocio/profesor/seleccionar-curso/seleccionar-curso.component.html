<mat-card>
  <mat-card-header>
    <mat-card-title class="txcenter">
      Escuelas | Cursos
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" *ngIf="permiso === estado.REGISTRAR || permiso === estado.EDITAR">
      <mat-form-field>
        <mat-select
          placeholder="Escoja hasta 4 elementos"
          formControlName="cursos"
          name="cursos"
          (valueChange)="selectChange($event)"
          multiple
        >
          <div id="buscador_select">
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              placeholder="Busque aquÃ­"
              [ngModel]="searchValue"
              (ngModelChange)="buscar($event)"
              [ngModelOptions]="{standalone: true}"
              (keydown)="$event.stopPropagation()"
            />
          </div>
          <mat-option
            #optionSelect
            *ngFor="let item of escuelasCursos"
            [value]="item.id"
            [disabled]="!valido && !optionSelect.selected"
            (keydown)="$event.stopPropagation()"
          >
            {{ item.nombreEscuelaCurso }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!getControl('cursos').valid">{{ getErrorMessage('cursos') }}</mat-error>
      </mat-form-field>
    </form>
    <app-cursos-escogidos
      *ngIf="cursosSeleccionados"
      [data]="cursosSeleccionados"
    ></app-cursos-escogidos>
  </mat-card-content>
</mat-card>
