<app-toolbar></app-toolbar>
<div class="fondo" *ngIf="profesorDetalle">
  <app-informacion-perfil [perfil]="profesorDetalle"></app-informacion-perfil>
  <app-seleccionar-curso
    [cursosEscogidos]="profesorDetalle.cursos"
    [permiso]="profesorDetalle.PERMISO"
  ></app-seleccionar-curso>
  <app-disponibilidad-semanal
    [minimo]="profesorDetalle.horas_minimas"
    [maximo]="profesorDetalle.horas_maximas"
    [id]="profesorDetalle.IDPROFESOR"
    [cursosSeleccionados]="profesorDetalle.cursos"
    [disponibilidadHoraria]="profesorDetalle.disponibilidad"
    [permiso]="profesorDetalle.PERMISO"
  ></app-disponibilidad-semanal>
</div>
