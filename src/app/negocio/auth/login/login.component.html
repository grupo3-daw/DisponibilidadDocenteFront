<div
  class="container h100"
  fxLayout
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap.sm="0"
>
  <div fxFlex fxHide.sm="true" fxHide.xs="true">
    <img id="portada" class="h100 w100" src="../../assets/img/fondo.jpg" />
  </div>
  <div
    fxLayout="column"
    fxFlex="30%"
    fxFlex.sm="100%"
    fxFlex.xs="100%"
    class="mat-elevation-z12 p30"
  >
    <h3 fxFlex="10%" class="txcenter">Sistema de Disponibilidad Docente</h3>
    <img fxFlex="20%" id="logo" [src]="'assets/img/logo.png'" />
    <form fxLayout="column" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          id="identificador"
          type="email"
          matInput
          placeholder="Usuario"
          formControlName="email"
          required
          (keyup.enter)="onSubmit()"
        />
        <mat-error *ngIf="!getControl('email').valid">{{ getErrorMessage('email') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          id="contrasena"
          matInput
          placeholder="ContraseÃ±a"
          [type]="hide ? 'password' : 'text'"
          formControlName="contrasena"
          required
          (keyup.enter)="onSubmit()"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error *ngIf="!getControl('contrasena').valid">{{
          getErrorMessage('contrasena')
        }}</mat-error>
      </mat-form-field>
      <div class="mt20">
        <button id="ingresar" class="w100" mat-raised-button color="accent" (click)="onSubmit()">
          Ingresar
        </button>
      </div>
    </form>
    <div fxHide.sm="true" fxHide.xs="true" class="login_decorator"></div>
  </div>
</div>
